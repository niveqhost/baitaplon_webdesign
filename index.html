<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bài tập lớn</title>
	<link rel="icon" type="shortcut icon" href="./images/shopping_cart.ico">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
	<div id="top">

		<a href="login.html">Đăng nhập</a>

					<img src="./images/logo_shop.png" alt="Trang chủ">
				</a>
			</div>
			<div id="search">

					<input type="submit" name="btnSearch" value="Tìm">

			</div>

				<div class="sub-category">

						<li><a href="#"><i class="fas fa-chevron-right"></i> Máy tính xách tay</a></li>
						<li><a href="#"><i class="fas fa-chevron-right"></i> Máy tính để bàn</a></li>

				</div>
			</div>
			<div class="category">
				<p>Điện thoại di động</p>
			</div>
			<div class="category">
				<p>Phụ kiện số</p>

						<li><a href="#"><i class="fas fa-chevron-right"></i> Chuột máy tính</a></li>

						<li><a href="#"><i class="fas fa-chevron-right"></i> Bộ phát sóng wifi</a></li>
						<li><a href="#"><i class="fas fa-chevron-right"></i> USB</a></li>
					</ul>
				</div>
				<div class="category">
					<p>Kỹ thuật số</p>
					<ul>
						<li><a href="#"><i class="fas fa-chevron-right"></i> Máy ảnh</a></li>
					</ul>
				</div>				
			</div>
		</div>
		<div id="product"></div>
		<div style="clear: both;"></div>

	<footer></footer>

	<!-- Jquery and Bootstrap library -->
	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
